<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="images/image.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>MiauFlix</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e7e3ea;
            background: url('images/fondo.png') no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body>

    <div class="formulario text-center">
        <img src="images/logo.png" alt="Logo" width="50">
        <h2>GirlFlix</h2>
        <h1>Inicio de Sesión</h1>
        <form action="#">
            <div class="input-box">
                <input type="text" id="username" placeholder="Correo Electrónico" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Contraseña" required>
                <i class="bi bi-lock-fill"></i>
            </div>
            <div class="forgot">¿Olvidó su contraseña? <a href="#">Recuperar</a></div> 
            <button class="btn btn-primary" onclick="location.href='index.html'">Iniciar Sesión</button>
            <div class="register">
                <p>¿Nuevo en GirlFlix? <a href="#">Regístrate</a></p>
            </div>
        </form>
    </div>
    
    
    
</body>



</html>
